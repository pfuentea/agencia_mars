{% extends './base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-10">
            <h1>
                Bienvenido {{request.session.user.name}}
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>
                Tus estudios disponibles ({{estudios.count}})
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul>
                {% for e in estudios %}
                <li>
                    <a href="estudio/start/{{e.test.id}}">
                        {{e.test.nombre}}
                    </a>
                </li>
                {% endfor %}
            </ul>
                
        </div>
    </div>
    
    
{% endblock %}
